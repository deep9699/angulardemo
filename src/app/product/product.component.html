<div class="container">
  <b style="font-size: 50px;">Product Application</b>
  <button (click)="onAdd()" style="margin-left: 400px;" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  </div>
  <div *ngIf="flag" class="container">
    <div class="form-group">
     <h4>Id:</h4> <input class="form-control" type="number" [(ngModel)]="id1">
    </div>
    
    <div class="form-group">
        <h4>Name:</h4> <input class="form-control" type="text" [(ngModel)]="name1">
    </div>
    
    <div class="form-group">
        <h4>Price:</h4> <input class="form-control" type="number" [(ngModel)]="price1">
    </div>
    
    <div class="form-group">
        <h4>Quantity:</h4> <input class="form-control" type="number" [(ngModel)]="quantity1">
    </div>
    
     <div class="form-group">
        <h4>Status:</h4> 
        <select class="form-control" disabled [(ngModel)]="sts1">
          <option *ngFor="let item of sta" >{{item}}</option>
        </select>
    </div>
    <div class="form-group">
        <button (click)="onclickAdd()" style="width: 45%;height: 50px;margin-left: 20px;border-radius: 2px;background-color: cornflowerblue;font-size: 20px;">ADD</button>
        
        <button (click)="flag=false" style="width: 45%;height: 50px;margin-left: 70px;border-radius: 2px;background-color: cornsilk;font-size: 20px;">CANCEL</button>
    </div>
    
  </div>
  <br>
  <hr>
  <br>
  <div class="container" >
  <table class="table">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>status</th>
      <th>Action</th>
    </thead>
    <tr *ngFor="let item of arr;let i=index">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.status}}</td>
      <td>
        <button (click)="onDel(i)" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        &nbsp;
        <button (click)="onUp(item)" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </td>
    </tr>
  </table>
  
  </div>
